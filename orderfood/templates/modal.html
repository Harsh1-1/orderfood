{% extends 'base.html' %}

{% block content %}
    <div class"content">
        <div class="row">
          <div class="col-7 offset-center">
            <div class="card" id="profile-card">
                <div class="card-container">
                    <div class="card-image" id="profile-image" style="background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/story/201904/1534100238-Deepika-final1_0.jpeg?6xIlBTJCQvGXgt6yjQ6sDypoATGeEbwc)"></div>
                    <div class="title-container">
                        <p class="title" id="profile-title">Deepika Padukone</p>
                    </div>
                </div>
                <div class="action-bar u-center" id="action-btns">
                  <button class="btn btn-xlarge btn-success btn-animated" id="yes">Yes</button>
                  <button class="btn btn-xlarge btn-danger btn-animated" id="no">No</button>
                </div>
            </div>
          </div>
      </div>
    </div>
{% endblock %}
